<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/png" href="/images/icons8-password-16.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="password-card">
        <h1 id="heading">Generate a <br><span class="green-accent">random password</span></h1>
        <p id="supporting-text">Never use an insecure password again.</p>
        <div id="user-inputs">
            <div class="input-pair">
                <label for="pwd-length">Password Length:</label>
                <input type="number" id="pwd-length" min="8" max="20" value="15">
            </div>
            <div class="input-pair">
                <label for="toggle-uppercase">Capital letters:</label>
                <input type="checkbox" id="toggle-uppercase">
            </div>
            <div class="input-pair">
                <label for="toggle-syms">Symbols:</label>
                <input type="checkbox" id="toggle-syms">
            </div>
            <div class="input-pair">
                <label for="toggle-nums">Numbers:</label>
                <input type="checkbox" id="toggle-nums">
            </div>
        </div>
        <button id="password-btn">Generate passwords</button>
        <hr>
        <div id="password-content">
            <p class="password-box" id="password-1"></p>
            <p class="password-box" id="password-2"></p>
        </div>
        <p id="clipboard-status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
